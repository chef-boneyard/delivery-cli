steps:

  - label: cucumber_tests_stable
    timeout_in_minutes: 20
    commands:
      - . /opt/asdf/asdf.sh
      - useradd dbuild
      - .expeditor/setup_rust stable
      - make cucumber
    env:
      - CUCUMBER_TESTS: 1
    plugins:
      docker#v1.1.1:
        image: "chefes/releng-base"

  - label: cargo_tests_stable
    commands:
      - . /opt/asdf/asdf.sh
      - eval "$(/opt/chefdk/bin/chef shell-init bash)"
      - useradd dbuild
      - .expeditor/setup_rust stable
      - make test
    env:
      - CARGO_TESTS_STABLE: 1
    plugins:
      docker#v1.1.1:
        image: "chefes/releng-base"

  - label: cargo_tests_beta
    commands:
      - . /opt/asdf/asdf.sh
      - eval "$(/opt/chefdk/bin/chef shell-init bash)"
      - useradd dbuild
      - .expeditor/setup_rust beta
      - make test
    env:
      - CARGO_TESTS_BETA: 1
    plugins:
      docker#v1.1.1:
        image: "chefes/releng-base"

  - label: cargo_tests_defined
    commands:
      - . /opt/asdf/asdf.sh
      - eval "$(/opt/chefdk/bin/chef shell-init bash)"
      - useradd dbuild
      - .expeditor/setup_rust 1.39.0
      - make test
    env:
      - CARGO_TESTS_DEFINED: 1
    plugins:
      docker#v1.1.1:
        image: "chefes/releng-base"
